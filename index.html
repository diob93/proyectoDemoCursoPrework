        G A N B A R E  ! !
    </p>

    <p>
        "Ganbare" es una palabra de incentivo muy utilizada en Japón, muchas veces traducida como “fuerza”, “esfuérzate”, “mantente firme”, “persiste”, etc.
    </p>

    <p>
        El 11 de agosto es el Dia del Ganbare (ガンバレの日)! 
    </p>
